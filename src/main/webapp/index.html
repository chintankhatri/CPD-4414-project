<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Welcome to Monday</title>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var getForum = function() {
                    $('#name').val('');
                    $('#text').val('');
                    $.getJSON("./f/person", function(data) {
                        $('#forum').html('');
                        for (var i = 0; i < data.length; i++)
                            $('#forum').append("<h2>" + data[i].name + "</h2><p>" + data[i].text + "</p>");
                    });
                }
                getForum();

                var sendForum = function() {
                    $.ajax({
                        url: "./f/person",
                        data: JSON.stringify({
                            "name": $('#name').val(),
                            "text": $('#text').val()
                        }),
                        method: "post",
                        dataType: "json",
                        contentType: 'application/json; charset=UTF-8',
                        success: getForum
                    })
                }
                $('#send').click(sendForum);
            });
        </script>

    </head>
    <body>
        <div id="form">
            <p>Name: <input id="name" /></p>
            <p><textarea id="text"></textarea></p>
            <p><button id="send">Send</button></p>         
        </div>
        <div id="forum"></div>

    </body>
</html>
